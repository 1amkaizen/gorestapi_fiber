<!DOCTYPE html>
<html>
<head>
  <title>Data Buku</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
{{ if .alert }}
      <script>
        alert("{{ .alert }}");
      </script>
      {{ end }}
  <h1>Data Buku</h1>
  <table>
    <tr>
      <th>ID</th>
      <th>Judul</th>
      <th>Deskripsi</th>
      <th>Penulis</th>
      <th>Tanggal Terbit</th>
    </tr>
    {{ range .book }}
    <tr>
      <td>{{ .Id }}</td>
      <td>{{ .Title }}</td>
      <td>{{ .Description }}</td>
      <td>{{ .Author }}</td>
      <td>{{ .PublishDate }}</td>
    </tr>
    {{ end }}
  </table>
</body>
</html>
